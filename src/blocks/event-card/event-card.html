<article class="event-card">
  <a href="#" class="embed-responsive  event-card__img" tabindex="-1" title="Название события">
    <picture>
      <source data-srcset="img/@@imgSrc.webp" type="image/webp">
      <img class="b-lazy" data-src="img/@@imgSrc.jpg" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" width="811" height="457" alt="Text">
    </picture>
  </a>

  <div class="event-card__text-wrapper">
    <div class="row">
      <div class="event-card__date-col">
        <time class="event-card__datetime" datetime="2022-08-05 21:00">
          <span class="event-card__day">05</span>
          <span class="event-card__month-wrapper">
            <span class="event-card__month">August</span>
            <span class="event-card__time">21:00 – 22:00</span>
          </span>
        </time>
      </div>

      <div class="event-card__text-col">
        <h2 class="event-card__title">@@title</h2>
        <p class="event-card__descr">@@descr</p>
      </div>

      <div class="event-card__links-col">
        <div class="event-card__links">
          <a href="#" class="btn  btn--sm  @@linkDisabledStyle">
            <span>@@linkText</span>
          </a>
          <a href="#" class="btn  btn--sm  btn--outline">
            <span>Details</span>
          </a>
        </div>
      </div>

    </div>
  </div>
</article>
